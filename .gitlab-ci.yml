job1:
  tags:
    - bb5_user
  variables:
    bb5_memory: 100M
    bb5_duration: "5:00"
    bb5_cpus_per_task: 1
    bb5_constraint: knl
    bb5_account: proj95
  script:
    - echo this .gitlab-ci.yml is added on the github repo
    - cat README.md
    - git log
    - echo working directory is $(pwd) and HOME is $HOME
    - id
    - env | grep -i GITHUB
    - env | grep -i GITLAB
 

job_send_log_to_pr:
  image: ubuntu:latest
  script:
    - apt-get update
    - apt-get install jo jq
    - bash test_add_log_to_pr.sh
